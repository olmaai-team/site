<html lang="ru">
<head>

    <style>
        :root {
            --primary-color: #808080;
            --bg-color: #212121;
            --chat-bg: #212121;
            --user-msg-bg: #212121;
            --bot-msg-bg: #212121;
            --text-color: #ffffff;
            --border-color: #303030;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
        }

        .new-chat-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Main layout */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--chat-bg);
            border-right: 1px solid var(--border-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            position: absolute;
            height: 100%;
            z-index: 10;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .history-section, .settings-section {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .history-title, .settings-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background-color: var(--bot-msg-bg);
        }

        .settings-option {
            margin-bottom: 15px;
        }

        .settings-option label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .color-picker {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.active {
            border-color: var(--text-color);
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
            padding-top: 5px;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0.6;
            transition: opacity 0.2s, background-color 0.2s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .copy-btn.copied {
            opacity: 1;
        }

        .copy-btn.copied::after {
            content: '‚úì';
            color: #4CAF50;
            font-size: 14px;
            font-weight: bold;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            filter: invert(1);
        }

        .typing-indicator {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 20px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-color);
            position: absolute;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            left: 0;
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            left: 15px;
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            left: 30px;
            animation-delay: 0.4s;
        }

        /* Input area */
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            resize: none;
            max-height: 120px;
            background-color: #303030;
            color: #666666;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .send-btn:hover {
            background-color: #666;
        }

        .send-btn:disabled {
            background-color: var(--primary-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .stop-btn {
            background-color: #ff4444 !important;
        }

        .stop-btn:hover {
            background-color: #cc0000 !important;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .sidebar {
                position: static;
                transform: translateX(0);
            }

            .menu-btn {
                display: none;
            }

            .overlay {
                display: none !important;
            }
        }

        @media (max-width: 767px) {
            .message {
                max-width: 90%;
            }

            .sidebar {
                width: 80%;
            }
        }

        .select {
            background-color: #303030;
        }
    </style>

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è/–¥–µ–∞–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏

    // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞

        // –ï—Å–ª–∏ –∏–¥–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏—è, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–µ

        addMessage('OlmaGPT', '–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à AI –ø–æ–º–æ—â–Ω–∏–∫. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?', 'bot');
    });

    // –°–º–µ–Ω–∞ —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
    colorOptions.forEach(option => {

            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
            this.classList.add('active');
            // –ú–µ–Ω—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç

    // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            console.log('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
        }).catch(err => {
            console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err);
            // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        });
    }

    // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ —Å –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏
    function formatText(text) {
        // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –ø—Ä–∏–º–µ—Ä–Ω–æ –ø–æ 80 —Å–∏–º–≤–æ–ª–æ–≤
        const maxLineLength = 80;
        let result = '';
        let currentLine = '';

        const words = text.split(' ');

        for (const word of words) {
            if ((currentLine + word).length > maxLineLength) {
                if (currentLine.length > 0) {
                    result += currentLine + '\n';
                    currentLine = word + ' ';
                } else {
                    // –ï—Å–ª–∏ —Å–ª–æ–≤–æ —Å–∞–º–æ –ø–æ —Å–µ–±–µ –¥–ª–∏–Ω–Ω–µ–µ maxLineLength, —Ä–∞–∑–±–∏–≤–∞–µ–º –µ–≥–æ
                    if (word.length > maxLineLength) {
                        const chunks = word.match(new RegExp(`.{1,${maxLineLength}}`, 'g'));
                        result += chunks.join('\n') + ' ';
                    } else {
                        result += word + ' ';
                    }
                }
            } else {
                currentLine += word + ' ';
            }
        }

        result += currentLine;
        return result.trim();
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
    function stopGeneration() {

            currentTypingAnimation = null;
        }

        isGenerating = false;
        isBotTyping = false;

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ

        // –ï—Å–ª–∏ –µ—Å—Ç—å –Ω–µ–¥–æ–ø–µ—á–∞—Ç–∞–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ, —á—Ç–æ —É—Å–ø–µ–ª–∏ –Ω–∞–ø–µ—á–∞—Ç–∞—Ç—å

        }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText || isGenerating) return;

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
        addMessage('–í—ã', messageText, 'user');

        // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        messageInput.value = '';
        messageInput.style.height = 'auto';
        sendBtn.disabled = true;

        // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ —Å—Ç–æ–ø
        sendBtn.textContent = '‚ñ†';
        sendBtn.classList.add('stop-btn');
        sendBtn.disabled = false;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
        showTypingIndicator();

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        currentChatHistory.push({role: 'user', content: messageText});

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
        sendToAI(messageText);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessage(sender, text, type) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${type}-message`);

        const senderElement = document.createElement('div');
        senderElement.classList.add('message-sender');
        senderElement.textContent = sender;

        const textElement = document.createElement('div');
        textElement.classList.add('message-text');
        textElement.textContent = text;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(textElement);

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –±–æ—Ç–∞
        if (type === 'bot') {
            const messageFooter = document.createElement('div');
            messageFooter.classList.add('message-footer');

            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-btn');
            copyButton.title = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ';

            const copyIcon = document.createElement('img');
            copyIcon.src = 'https://img.icons8.com/material-rounded/24/FFFFFF/copy.png';
            copyIcon.alt = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
            copyIcon.classList.add('copy-icon');

            copyButton.appendChild(copyIcon);

            copyButton.addEventListener('click', () => {
                copyToClipboard(text);
                copyButton.classList.add('copied');

                setTimeout(() => {
                    copyButton.classList.remove('copied');
                }, 2000);
            });

            messageFooter.appendChild(copyButton);
            messageElement.appendChild(messageFooter);
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
    function showTypingIndicator() {
        if (isBotTyping) return;

        isBotTyping = true;

        const typingElement = document.createElement('div');
        typingElement.classList.add('message', 'bot-message');
        typingElement.id = 'typing-indicator';

        const senderElement = document.createElement('div');
        senderElement.classList.add('message-sender');
        senderElement.textContent = 'OlmaGPT';

        const typingDots = document.createElement('div');
        typingDots.classList.add('typing-indicator');

        for (let i = 0; i < 3; i++) {
            const dot = document.createElement('div');
            dot.classList.add('typing-dot');
            typingDots.appendChild(dot);
        }

        typingElement.appendChild(senderElement);
        typingElement.appendChild(typingDots);

        chatMessages.appendChild(typingElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
    function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
        isBotTyping = false;
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞ –∫ AI
    async function sendToAI(message) {
        const selectedModel = modelSelect.value;
        isGenerating = true;

        try {
            // üëâ –ë–µ—Ä—ë–º –∫–ª—é—á –∏–∑ Supabase
            const API_KEY = await getApiKey();
            if (!API_KEY) throw new Error("API –∫–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ Supabase");

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`,
                    'HTTP-Referer': window.location.origin,
                    'X-Title': 'AI Chat Bot'
                },
                body: JSON.stringify({
                    model: selectedModel,
                    messages: [
                        ...currentChatHistory,
                        {role: 'user', content: message}
                    ],
                    max_tokens: 1000,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status}`);
            }

            const data = await response.json();
            hideTypingIndicator();

            if (data.choices && data.choices.length > 0) {
                const aiResponse = data.choices[0].message.content;
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
                const formattedResponse = formatText(aiResponse);
                typeMessage('OlmaGPT', formattedResponse);
            } else {
                throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç API');
            }

        } catch (error) {
            hideTypingIndicator();
            isGenerating = false;
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ API:', error);
            addMessage('OlmaGPT', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ AI. –ü—Ä–æ–≤–µ—Ä—å Supabase –∏–ª–∏ API –∫–ª—é—á.', 'bot');

            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            sendBtn.textContent = '‚û§';
            sendBtn.classList.remove('stop-btn');
            sendBtn.disabled = messageInput.value.trim() === '';
        }
    }


    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    function typeMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'bot-message');

        const senderElement = document.createElement('div');
        senderElement.classList.add('message-sender');
        senderElement.textContent = sender;

        const textElement = document.createElement('div');
        textElement.classList.add('message-text');
        textElement.textContent = '';

        messageElement.appendChild(senderElement);
        messageElement.appendChild(textElement);

        chatMessages.appendChild(messageElement);

        let index = 0;
        const typingSpeed = 30; // –º—Å –º–µ–∂–¥—É —Å–∏–º–≤–æ–ª–∞–º–∏
        currentResponseText = text;

        function typeCharacter() {
            if (index < text.length && isGenerating) {
                textElement.textContent += text.charAt(index);
                index++;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                currentTypingAnimation = setTimeout(typeCharacter, typingSpeed);
            } else {
                // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø–µ—á–∞—Ç–∏
                if (index >= text.length) {
                    currentChatHistory.push({role: 'assistant', content: text});
                    currentResponseText = '';

                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏
                    const messageFooter = document.createElement('div');
                    messageFooter.classList.add('message-footer');

                    const copyButton = document.createElement('button');
                    copyButton.classList.add('copy-btn');
                    copyButton.title = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ';

                    const copyIcon = document.createElement('img');
                    copyIcon.src = 'https://img.icons8.com/material-rounded/24/FFFFFF/copy.png';
                    copyIcon.alt = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    copyIcon.classList.add('copy-icon');

                    copyButton.appendChild(copyIcon);

                    copyButton.addEventListener('click', () => {
                        copyToClipboard(text);
                        copyButton.classList.add('copied');

                        setTimeout(() => {
                            copyButton.classList.remove('copied');
                        }, 2000);
                    });

                    messageFooter.appendChild(copyButton);
                    messageElement.appendChild(messageFooter);
                }

                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                sendBtn.textContent = '‚û§';
                sendBtn.classList.remove('stop-btn');
                sendBtn.disabled = messageInput.value.trim() === '';
                isGenerating = false;
                currentTypingAnimation = null;
            }
        }

        typeCharacter();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.addEventListener('DOMContentLoaded', () => {
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞, –µ—Å–ª–∏ —á–∞—Ç –ø—É—Å—Ç–æ–π
        if (chatMessages.children.length === 0) {
            addMessage('OlmaGPT', '–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à AI –ø–æ–º–æ—â–Ω–∏–∫. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?', 'bot');
        }
    });
</script>
