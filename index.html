<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Чат-бот</title>
    <style>
        :root {
            --primary-color: #808080;
            --bg-color: #212121;
            --chat-bg: #212121;
            --user-msg-bg: #212121;
            --bot-msg-bg: #212121;
            --text-color: #ffffff;
            --border-color: #303030;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
        }

        .new-chat-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Main layout */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--chat-bg);
            border-right: 1px solid var(--border-color);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            position: absolute;
            height: 100%;
            z-index: 10;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .history-section, .settings-section {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .history-title, .settings-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background-color: var(--bot-msg-bg);
        }

        .settings-option {
            margin-bottom: 15px;
        }

        .settings-option label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .color-picker {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.active {
            border-color: var(--text-color);
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
            padding-top: 5px;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0.6;
            transition: opacity 0.2s, background-color 0.2s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .copy-btn.copied {
            opacity: 1;
        }

        .copy-btn.copied::after {
            content: '✓';
            color: #4CAF50;
            font-size: 14px;
            font-weight: bold;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            filter: invert(1);
        }

        .typing-indicator {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 20px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-color);
            position: absolute;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            left: 0;
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            left: 15px;
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            left: 30px;
            animation-delay: 0.4s;
        }

        /* Input area */
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            resize: none;
            max-height: 120px;
            background-color: #303030;
            color: #666666;
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .send-btn:hover {
            background-color: #666;
        }

        .send-btn:disabled {
            background-color: var(--primary-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .stop-btn {
            background-color: #ff4444 !important;
        }

        .stop-btn:hover {
            background-color: #cc0000 !important;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .sidebar {
                position: static;
                transform: translateX(0);
            }

            .menu-btn {
                display: none;
            }

            .overlay {
                display: none !important;
            }
        }

        @media (max-width: 767px) {
            .message {
                max-width: 90%;
            }

            .sidebar {
                width: 80%;
            }
        }

        .select {
            background-color: #303030;
        }
    </style>
</head>
<body>
<div class="header">
    <button class="menu-btn">☰</button>
    <div class="bot-info">
        <div class="bot-avatar">OAI</div>
        <span>OlmaGPT</span>
    </div>
    <button class="new-chat-btn">Новый чат</button>
</div>

<div class="container">
    <div class="sidebar">
        <div class="history-section">
            <div class="history-title">
                <span>История чатов</span>
            </div>
            <div class="history-list">
                <div class="history-item">Обсуждение программирования</div>
                <div class="history-item">Вопросы о науке</div>
                <div class="history-item">Идеи для проектов</div>
            </div>
        </div>
        <div class="settings-section">
            <div class="settings-title">Настройки</div>
            <div class="settings-option">
                <label>Персонализация</label>
                <div class="color-picker">
                    <div class="color-option active" style="background-color: #808080;" data-color="#808080"></div>
                    <div class="color-option" style="background-color: #2196F3;" data-color="#2196F3"></div>
                    <div class="color-option" style="background-color: #4CAF50;" data-color="#4CAF50"></div>
                    <div class="color-option" style="background-color: #FF9800;" data-color="#FF9800"></div>
                    <div class="color-option" style="background-color: #9C27B0;" data-color="#9C27B0"></div>
                </div>
            </div>
            <div class="settings-option">
                <label for="model-select">Модель</label>
                <select class="select" id="model-select">
                    <option value="openai/gpt-oss-20b:free">OlmaX</option>
                    <option value="deepseek/deepseek-r1-distill-llama-70b:free">OlmaCore</option>
                    <option value="google/gemma-3-27b-it:free">OlmaAI</option>
                </select>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="chat-area">
        <div class="chat-messages">
            <div class="message bot-message">
                <div class="message-sender">OlmaGPT</div>
                <div class="message-text">Привет! Я помощник OlmaGPT. Чем могу помочь?</div>
                <div class="message-footer">
                    <button class="copy-btn" title="Копировать">
                        <img src="https://img.icons8.com/material-rounded/24/FFFFFF/copy.png" alt="Копировать" class="copy-icon">
                    </button>
                </div>
            </div>
        </div>

            <textarea class="message-input" placeholder="Введите сообщение..." rows="1"></textarea>
            <button class="send-btn" disabled>➤</button>
        </div>
    </div>
</div>

<script type="module">

    // Импортишь Supabase клиент
    import {createClient} from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Настройки проекта
    const SUPABASE_URL = "https://hvnofkstlubxurdzqydt.supabase.co";
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2bm9ma3N0bHVieHVyZHpxeWR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NjkwODAsImV4cCI6MjA3NjQ0NTA4MH0.rBk9rSNSiONW_gv_Kp1tXJtuylZSCOBbSc1WmCb79ro';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Объявляем API_KEY (пустой сначала)
    let API_KEY = "";

    // Получение ключа из таблицы
    async function getApiKey() {
        const {data, error} = await supabase.from('key').select('API_KEY').single();

        if (error) {
            console.error("❌ Ошибка Supabase:", error);
            return null;
        }

        return data?.API_KEY || null;
    }




    // DOM элементы
    const menuBtn = document.querySelector('.menu-btn');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.overlay');
    const newChatBtn = document.querySelector('.new-chat-btn');
    const messageInput = document.querySelector('.message-input');
    const sendBtn = document.querySelector('.send-btn');
    const chatMessages = document.querySelector('.chat-messages');
    const colorOptions = document.querySelectorAll('.color-option');
    const modelSelect = document.getElementById('model-select');

    // API ключ и модели

    const MODELS = {
        "openai/gpt-oss-20b:free": "OlmaX",
        "deepseek/deepseek-r1-distill-llama-70b:free": "OlmaCore",
        "google/gemma-3-27b-it:free": "OlmaAI"
    };

    // Переменные состояния
    let currentChatHistory = [];
    let isBotTyping = false;
    let isGenerating = false;
    let currentTypingAnimation = null;
    let currentResponseText = '';

    // Открытие/закрытие меню
    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
    });

    // Автоматическое изменение высоты textarea
    messageInput.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';

        // Активация/деактивация кнопки отправки
        sendBtn.disabled = this.value.trim() === '' || isGenerating;
    });

    // Отправка сообщения по нажатию Enter
    messageInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (!sendBtn.disabled && !isGenerating) {
                sendMessage();
            }
        }
    });

    // Отправка сообщения по клику на кнопку
    sendBtn.addEventListener('click', function() {
        if (isGenerating) {
            // Если идет генерация, останавливаем ее
            stopGeneration();
        } else {
            // Если не идет генерация, отправляем сообщение
            sendMessage();
        }
    });

    // Создание нового чата
    newChatBtn.addEventListener('click', () => {
        // Если идет генерация, останавливаем ее
        if (isGenerating) {
            stopGeneration();
        }
        chatMessages.innerHTML = '';
        currentChatHistory = [];
        addMessage('OlmaGPT', 'Привет! Я ваш AI помощник. Чем могу помочь?', 'bot');
    });

    // Смена цвета темы
    colorOptions.forEach(option => {
        option.addEventListener('click', function () {
            // Убираем активный класс у всех опций
            colorOptions.forEach(opt => opt.classList.remove('active'));
            // Добавляем активный класс к выбранной опции
            this.classList.add('active');
            // Меняем основной цвет
            document.documentElement.style.setProperty('--primary-color', this.dataset.color);
        });
    });

    // Функция копирования текста
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            console.log('Текст скопирован в буфер обмена');
        }).catch(err => {
            console.error('Ошибка копирования: ', err);
            // Fallback для старых браузеров
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        });
    }

    // Функция форматирования текста с переносами
    function formatText(text) {
        // Разбиваем текст на строки примерно по 80 символов
        const maxLineLength = 80;
        let result = '';
        let currentLine = '';

        const words = text.split(' ');

        for (const word of words) {
            if ((currentLine + word).length > maxLineLength) {
                if (currentLine.length > 0) {
                    result += currentLine + '\n';
                    currentLine = word + ' ';
                } else {
                    // Если слово само по себе длиннее maxLineLength, разбиваем его
                    if (word.length > maxLineLength) {
                        const chunks = word.match(new RegExp(`.{1,${maxLineLength}}`, 'g'));
                        result += chunks.join('\n') + ' ';
                    } else {
                        result += word + ' ';
                    }
                }
            } else {
                currentLine += word + ' ';
            }
        }

        result += currentLine;
        return result.trim();
    }

    // Функция остановки генерации
    function stopGeneration() {
        if (currentTypingAnimation) {
            clearTimeout(currentTypingAnimation);
            currentTypingAnimation = null;
        }

        isGenerating = false;
        isBotTyping = false;

        // Возвращаем кнопку в исходное состояние
        sendBtn.textContent = '➤';
        sendBtn.classList.remove('stop-btn');
        sendBtn.disabled = messageInput.value.trim() === '';

        // Убираем индикатор набора
        hideTypingIndicator();

        // Если есть недопечатанное сообщение, сохраняем то, что успели напечатать
        if (currentResponseText) {
            currentChatHistory.push({role: 'assistant', content: currentResponseText});
            currentResponseText = '';
        }
    }

    // Функция отправки сообщения
    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText || isGenerating) return;

        // Добавляем сообщение пользователя в чат
        addMessage('Вы', messageText, 'user');

        // Очищаем поле ввода
        messageInput.value = '';
        messageInput.style.height = 'auto';
        sendBtn.disabled = true;

        // Меняем кнопку на стоп
        sendBtn.textContent = '■';
        sendBtn.classList.add('stop-btn');
        sendBtn.disabled = false;

        // Показываем индикатор набора текста
        showTypingIndicator();

        // Сохраняем сообщение в историю
        currentChatHistory.push({role: 'user', content: messageText});

        // Отправляем запрос к API
        sendToAI(messageText);
    }

    // Функция добавления сообщения в чат
    function addMessage(sender, text, type) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `${type}-message`);

        const senderElement = document.createElement('div');
        senderElement.classList.add('message-sender');
        senderElement.textContent = sender;

        const textElement = document.createElement('div');
        textElement.classList.add('message-text');
        textElement.textContent = text;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(textElement);

        // Добавляем кнопку копирования только для сообщений бота
        if (type === 'bot') {
            const messageFooter = document.createElement('div');
            messageFooter.classList.add('message-footer');

            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-btn');
            copyButton.title = 'Копировать сообщение';

            const copyIcon = document.createElement('img');
            copyIcon.src = 'https://img.icons8.com/material-rounded/24/FFFFFF/copy.png';
            copyIcon.alt = 'Копировать';
            copyIcon.classList.add('copy-icon');

            copyButton.appendChild(copyIcon);

            copyButton.addEventListener('click', () => {
                copyToClipboard(text);
                copyButton.classList.add('copied');

                setTimeout(() => {
                    copyButton.classList.remove('copied');
                }, 2000);
            });

            messageFooter.appendChild(copyButton);
            messageElement.appendChild(messageFooter);
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Функция показа индикатора набора текста
    function showTypingIndicator() {
        if (isBotTyping) return;

        isBotTyping = true;

        const typingElement = document.createElement('div');
        typingElement.classList.add('message', 'bot-message');
        typingElement.id = 'typing-indicator';

        const senderElement = document.createElement('div');
        senderElement.classList.add('message-sender');
        senderElement.textContent = 'OlmaGPT';

        const typingDots = document.createElement('div');
        typingDots.classList.add('typing-indicator');

        for (let i = 0; i < 3; i++) {
            const dot = document.createElement('div');
            dot.classList.add('typing-dot');
            typingDots.appendChild(dot);
        }

        typingElement.appendChild(senderElement);
        typingElement.appendChild(typingDots);

        chatMessages.appendChild(typingElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Функция скрытия индикатора набора текста
    function hideTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
        isBotTyping = false;
    }

    // Функция отправки запроса к AI
    async function sendToAI(message) {
        const selectedModel = modelSelect.value;
        isGenerating = true;

        try {
            // 👉 Берём ключ из Supabase
            const API_KEY = await getApiKey();
            if (!API_KEY) throw new Error("API ключ не найден в Supabase");

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`,
                    'HTTP-Referer': window.location.origin,
                    'X-Title': 'AI Chat Bot'
                },
                body: JSON.stringify({
                    model: selectedModel,
                    messages: [
                        ...currentChatHistory,
                        {role: 'user', content: message}
                    ],
                    max_tokens: 1000,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`Ошибка API: ${response.status}`);
            }

            const data = await response.json();
            hideTypingIndicator();

            if (data.choices && data.choices.length > 0) {
                const aiResponse = data.choices[0].message.content;
                // Форматируем текст перед отображением
                const formattedResponse = formatText(aiResponse);
                typeMessage('OlmaGPT', formattedResponse);
            } else {
                throw new Error('Некорректный ответ от API');
            }

        } catch (error) {
            hideTypingIndicator();
            isGenerating = false;
            console.error('Ошибка при обращении к API:', error);
            addMessage('OlmaGPT', 'Ошибка при обращении к AI. Проверь Supabase или API ключ.', 'bot');

            // Возвращаем кнопку в исходное состояние
            sendBtn.textContent = '➤';
            sendBtn.classList.remove('stop-btn');
            sendBtn.disabled = messageInput.value.trim() === '';
        }
    }


    // Функция для эффекта печати сообщения
    function typeMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'bot-message');

        const senderElement = document.createElement('div');
        senderElement.classList.add('message-sender');
        senderElement.textContent = sender;

        const textElement = document.createElement('div');
        textElement.classList.add('message-text');
        textElement.textContent = '';

        messageElement.appendChild(senderElement);
        messageElement.appendChild(textElement);

        chatMessages.appendChild(messageElement);

        let index = 0;
        const typingSpeed = 30; // мс между символами
        currentResponseText = text;

        function typeCharacter() {
            if (index < text.length && isGenerating) {
                textElement.textContent += text.charAt(index);
                index++;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                currentTypingAnimation = setTimeout(typeCharacter, typingSpeed);
            } else {
                // Завершение печати
                if (index >= text.length) {
                    currentChatHistory.push({role: 'assistant', content: text});
                    currentResponseText = '';

                    // Добавляем кнопку копирования после завершения печати
                    const messageFooter = document.createElement('div');
                    messageFooter.classList.add('message-footer');

                    const copyButton = document.createElement('button');
                    copyButton.classList.add('copy-btn');
                    copyButton.title = 'Копировать сообщение';

                    const copyIcon = document.createElement('img');
                    copyIcon.src = 'https://img.icons8.com/material-rounded/24/FFFFFF/copy.png';
                    copyIcon.alt = 'Копировать';
                    copyIcon.classList.add('copy-icon');

                    copyButton.appendChild(copyIcon);

                    copyButton.addEventListener('click', () => {
                        copyToClipboard(text);
                        copyButton.classList.add('copied');

                        setTimeout(() => {
                            copyButton.classList.remove('copied');
                        }, 2000);
                    });

                    messageFooter.appendChild(copyButton);
                    messageElement.appendChild(messageFooter);
                }

                // Возвращаем кнопку в исходное состояние
                sendBtn.textContent = '➤';
                sendBtn.classList.remove('stop-btn');
                sendBtn.disabled = messageInput.value.trim() === '';
                isGenerating = false;
                currentTypingAnimation = null;
            }
        }

        typeCharacter();
    }

    // Инициализация
    window.addEventListener('DOMContentLoaded', () => {
        // Добавляем первое сообщение от бота, если чат пустой
        if (chatMessages.children.length === 0) {
            addMessage('OlmaGPT', 'Привет! Я ваш AI помощник. Чем могу помочь?', 'bot');
        }
    });
</script>
</body>
</html>
